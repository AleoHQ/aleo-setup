[workspace]
members = [
    "./aleo-snark-setup",
    "./powersoftau",
    "./phase2",
    "./snark-utils",
    "./test-helpers",
    "./wasm-wrapper"
]

[profile.release]
opt-level = 3
lto = "thin"
incremental = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 0

[profile.test]
opt-level = 0
debug-assertions = true
debug = true
